<!DOCTYPE html>
<html>
<head>
  <title> Rock Paper Scissors</title>
  <meta charset = "utf-8">
  <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>
  <link rel = 'stylesheet' href = 'reset.css'>
  <link rel = 'stylesheet' href = 'style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Press+Start+2P&family=Shadows+Into+Light&family=Varela+Round&display=swap" 
  rel="stylesheet"> 
  <!--  GUI version of the Rock Paper Scissors project from The Odin Project Foundations course
  https://www.theodinproject.com/lessons/foundations-revisiting-rock-paper-scissors -->
</head>  
<body>
  <div id="game-wrapper" class="gray-background">
    <div id="center-wrapper">

      <div id="title-wrapper">
        <h1><span class="rock">Rock</span>, <span class="paper">Paper</span>, 
          <span class="scissors">Scissors</span></h1> 
      </div>

      <div id="scoreboard">
        <div id = 'playerScore'>
          <h2>Human</h2>
          <p id="human-score"></p>
        </div>
        <div id ='computerScore'>
          <h2>Computer</h2>
          <p id="computer-score"></p>
        </div>
      </div>
      
      <div id="message">
        
      </div>

      <div id = 'buttons'>
        <button id="rock" class="rock">Rock</button>
        <button id="paper" class="paper">Paper</button>
        <button id="scissors" class="scissors">Scissors</button>
      </div>
    </div>
    </div>
    
    <script src="main.js">
    </script>
</body>
</html>
